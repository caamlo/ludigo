<!DOCTYPE html>
<html>
<head>
  <title>Nous sommes désolés, mais quelque chose ne s'est pas passé comme prévu (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
  .error-page {
    background-color: #fff5eb;
    color: #c30e0e;
    text-align: center;
    font-family: 'borel', serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 80%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page div.dialog > div {
    border: 1px solid #c30e0e;
    border-right-color: #c30e0e;
    border-left-color: #c30e0e;
    border-bottom-color: #c30e0e;
    border-top: #c30e0e solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #fff5eb;
    padding: 7px 6% 0;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  .error-page h1 {
    font-size: 100%;
    color: #c30e0e;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #fff5eb;
    border: 1px solid #c30e0e;
    border-right-color: #c30e0e;
    border-left-color: #c30e0e;
    border-bottom-color: #c30e0e;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #c30e0e;
    color: #c30e0e;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Nous sommes désolés, mais quelque chose ne s'est pas passé comme prévu.</h1>
    </div>
    <p>Si vous êtes l'auteur de l'application, consultez les logs pour plus d'informations.</p>
  </div>
</body>
</html>
